# â”€â”€â”€â”€â”€â”€ğŸ“ Variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
$mainMod     = SUPER
$terminal    = kitty
$fileManager = thunar
$menu        = wofi -n

# â”€â”€â”€â”€â”€â”€ğŸš€ Autostart â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
exec-once = hypridle
exec-once = waybar
exec-once = swww-daemon
exec-once = swaync
exec-once = swaync-client -df
exec-once = pypr
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 0
exec-once = hyprctl plugin load $HOME/.local/share/hyprpm/dynamic-cursors/dynamic-cursors.so

# â”€â”€â”€â”€â”€â”€ğŸ§© Plugin: Dynamic Cursors â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
plugin:dynamic-cursors {
    mode      = stretch
    threshold = 2
    shaperule = grab, stretch, stretch:limit: 2000

    rotate {
        length = 12
        offset = 30
    }

    stretch {
        limit    = 1000
        function = negative_quadratic
    }

    shake {
        enabled = false
    }
}

# â”€â”€â”€â”€â”€â”€âš™ General â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
general {
    gaps_in              = 5
    gaps_out             = 12
    border_size          = 0
